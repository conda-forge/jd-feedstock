{% set name = "jd" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/josephburnett/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 376cff4dc5db6ee6c7cb4c9cfa77ede13eddb679f978caff5caa944c16c72b6b

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - jd --help

about:
  home: https://github.com/josephburnett/jd
  summary: JSON diff and patch
  license: MIT
  license_file:
    - LICENSE
    - library_licenses/

extra:
  recipe-maintainers:
    - danielnachun
    - moritzwilksch
