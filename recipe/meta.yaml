{% set name = "jd" %}
{% set version = "2.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/josephburnett/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3afa5f0b38efd9eb36154c7a75f5731ee66f3c7a1f580b236eabccb65cb47352

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - jd --help

about:
  home: https://github.com/josephburnett/jd
  summary: JSON diff and patch
  license: MIT
  license_file:
    - LICENSE
    - library_licenses/

extra:
  recipe-maintainers:
    - danielnachun
    - moritzwilksch
