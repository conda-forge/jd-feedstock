{% set name = "jd" %}
{% set version = "2.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/josephburnett/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4d88a9d9439555de63604ab712f937e6c9b418c43ecaf2e976b3a49282dbf236

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - jd --help

about:
  home: https://github.com/josephburnett/jd
  summary: JSON diff and patch
  license: MIT
  license_file:
    - LICENSE
    - library_licenses/

extra:
  recipe-maintainers:
    - danielnachun
    - moritzwilksch
